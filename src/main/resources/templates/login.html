<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Login</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Login</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${usuario}"
				th:action="@{/contato}" method="Post" style="margin: 10px">
				<div class="form-group">
					<fieldset>

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('username')}? 'has-error'">
								<label>Login</label> <input type="text"
									class="form-control input-sm" th:field="*{username}"
									autofocus="autofocus" placeholder="Informe seu login"
									maxlength="15" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
								<label>Senha</label> <input type="password"
									class="form-control input-sm" th:field="*{senha}"
									maxlength="15" placeholder="Informe sua senha" />
							</div>
						</div>

					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Entrar</button>

					<a th:href="@{/cadastrar}" class="btn btn-sm btn-default">Cadastrar</a>


				</div>
			</form>

		</div>
	</div>
</body>
</html>
